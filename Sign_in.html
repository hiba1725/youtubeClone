<!DOCTYPE html>
<html>
    <head>
        <title>
            OurTube Sign In
        </title>
        <style>
            body{background-color: rgb(68, 64, 64);
            color: white;
            }
            #signIn{text-align: center;
            margin-top: 150px;
            }
        </style>
    </head>
    <body>
        <div id="signIn">
            <p>Welcome to OurTube, Please SignIn to like videos, comment, and subscribe</p>
            <form>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass"><br><br>

                <input type="submit" value="Sign In" id="submit">
            </form>
        </div>
    </body>
</html>
